<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>The Poet's Cottage</title>    <!-- Tailwind CSS -->    <script src="https://cdn.tailwindcss.com"></script>    <!-- Google Fonts for a whimsical look -->    <link rel="preconnect" href="https://fonts.googleapis.com">    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">    <style>        /* A gentle, inviting font for the body text */        body {            font-family: 'Inter', sans-serif;        }        /* A classic, elegant font for the title */        .title-font {            font-family: 'Playfair Display', serif;        }        /* Set a beautiful cottagecore background image */        .cottagecore-bg {            background-image: url('https://images.unsplash.com/photo-1549414313-5a02479e0809?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');            background-size: cover;            background-position: center;            background-attachment: fixed;        }        /* Simple fade-in animation for a soft entry */        @keyframes fadeIn {            from {                opacity: 0;                transform: translateY(20px);            }            to {                opacity: 1;                transform: translateY(0);            }        }        .animate-fadeIn {            animation: fadeIn 1.5s ease-out forwards;        }                /* Glassmorphism effect for the content card */        .glass-card {            backdrop-filter: blur(10px);            background-color: rgba(255, 255, 255, 0.4);            border: 1px solid rgba(255, 255, 255, 0.2);            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);        }    </style></head><body class="cottagecore-bg min-h-screen flex flex-col items-center justify-center p-4 text-gray-800">    <main class="text-center animate-fadeIn">        <!-- Main content area with a glass-like card effect -->        <div class="glass-card p-8 md:p-12 rounded-3xl shadow-lg border border-opacity-30">            <!-- Website title and subtitle -->            <h1 class="title-font text-6xl md:text-8xl font-bold mb-4">                The Poet's Cottage            </h1>            <p class="text-xl md:text-2xl italic mb-10">                A place for quiet words and humble thoughts.            </p>            <!-- Buttons to navigate the site -->            <div class="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-4">                <a href="the-poets-cottage.html" class="bg-gray-700 hover:bg-gray-800 text-white font-semibold py-3 px-8 rounded-full transition duration-300 transform hover:scale-105">                    Read Poems                </a>                <a href="prompts.html" class="bg-gray-700 hover:bg-gray-800 text-white font-semibold py-3 px-8 rounded-full transition duration-300 transform hover:scale-105">                    Weekly Prompts                </a>                <!-- You can add more buttons here later! -->            </div>        </div>    </main></body></html>
